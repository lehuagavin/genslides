- content: '顶部大标题 "变量的本质：标签 vs 盒子"


    左半边 Python：

    - 标题 "变量是标签"

    - 图示：两个标签（写着 a 和 b），用箭头同时指向一个圆形对象（内部写 42）

    - 文字："两个名字，一个对象"


    右半边 Rust：

    - 标题 "变量是盒子"

    - 图示：两个独立的盒子，各自内部写着 42，盒子外部标注 a 和 b

    - 文字："两个盒子，两份数据"


    中间用竖线分隔，整体对称布局。'
