- content: '顶部标题 "内存布局：整数"


    左侧 Python：

    垂直堆叠的内存块图，从上到下 4 层：

    - 引用计数 (8字节)

    - 类型指针 (8字节)

    - 数字个数 (8字节)

    - 值 42 (4字节)

    旁边标注 "总计 28 字节"


    右侧 Rust：

    一个小方块，内部写 42

    旁边标注 "总计 4 字节"


    底部醒目对比："28B vs 4B = 7倍差距"

    Rust 的小方块与 Python 的大内存块形成鲜明大小对比。'
