- content: '顶部标题 "内存管理"


    左侧 Python：

    - 标题 "引用计数 + GC"

    - 流程图：创建对象 → refcount+1 → 引用减少 → refcount-1 → 归零释放

    - 额外分支：循环引用 → GC 扫描

    - 底部标注："运行时开销"


    右侧 Rust：

    - 标题 "所有权系统"

    - 流程图：创建 → 所有权转移（旧变量打叉失效）→ 离开作用域 → 自动释放

    - 底部标注："零运行时开销，编译期保证"


    两侧用对比色区分，中间竖线分隔。'
