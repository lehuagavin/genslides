- content: '顶部标题 "内存布局：列表 [1,2,3]"


    左侧 Python：

    - 上层：3 个小方块横排，标注 "指针数组"，每个方块有向下箭头

    - 下层：3 个大圆形对象，分别写 1、2、3，带有元数据

    - 文字："间接引用，每元素 36 字节"


    右侧 Rust：

    - 3 个紧密相邻的小方块，直接写 1、2、3

    - 文字："直接存储，每元素 4 字节"


    底部柱状图对比：

    "100万元素：Python 56MB vs Rust 4MB = 14倍差距"

    Python 长条，Rust 短条。'
